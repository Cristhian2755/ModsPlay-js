<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModsPlay</title>

    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=figtree:400,600&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="/frontend/modsplya-frontend/src/css/styles.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="/frontend/modsplya-frontend/src/app/js/app.js" defer></script>

<body>
    <div class="animated-background">
        <img src="/frontend/modsplya-frontend/public/img/Loop Wave GIF by Matthew Butler.gif" alt="Animated Background" class="background-gif">
    </div>

    <div class="wrapper">
        <main class="main-content">
            <div class="content-wrapper cuadro-animado">
                <img src="/frontend/modsplya-frontend/public/img/artwork 1.png" alt="Logo" class="logo-image">
                
                <div class="welcome-box cuadro-animado">
                    <h1 class="welcome-text">WELCOME TO MODSPLAY</h1>
                </div>

                <div class="buttons-container cuadro-animado">
                    <a href="login.html" class="btn btn-login">Login</a>
                    <a href="register.html" class="btn btn-signin">Register</a>
                </div>
            </div>
        </main>

        <footer class="site-footer">
            <div class="footer-columns cuadro-animado">
                <div class="footer-column">
                    <h4>Quiénes somos</h4>
                    <ul>
                        <li><a href="#">Nuestras librerías</a></li>
                        <li><a href="#">Contáctanos</a></li>
                        <li><a href="#">Misión</a></li>
                        <li><a href="#">Visión</a></li>
                    </ul>
                </div>
                <div class="footer-column">
                    <h4>Ayuda</h4>
                    <ul>
                        <li><a href="#">Devoluciones</a></li>
                        <li><a href="#">Pedidos</a></li>
                    </ul>
                </div>
                <div class="footer-column">
                    <h4>Información legal</h4>
                    <ul>
                        <li><a href="#">Política de privacidad</a></li>
                        <li><a href="#">Condiciones de uso</a></li>
                    </ul>
                </div>
                <div class="footer-column social-media-column">
                    <div class="social-icons-container">
                        <a href="#" aria-label="Instagram"><img src="/frontend/modsplya-frontend/public/img/InstagramLogo.png" alt="Instagram"></a>
                        <a href="#" aria-label="Twitter"><img src="/frontend/modsplya-frontend/public/img/TwitterLogo.png" alt="Twitter"></a>
                        <a href="#" aria-label="Facebook"><img src="/frontend/modsplya-frontend/public/img/FacebookLogo.png" alt="Facebook"></a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://kit.fontawesome.com/your-code.js" crossorigin="anonymous"></script>
